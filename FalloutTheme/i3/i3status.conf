# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
#order += "disk /"
#order += "load"
#order += "memory" 
order += "volume master" 
order += "tztime local"

wireless _first_ {
        format_up = " %essid"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "  %ip (%speed)"
        format_down = "  down"
}

battery all {
        format = "%status %percentage %remaining"
	format_down = " "
        status_chr = "⚡"
        status_full = " "
        status_unk = "?"
        status_bat = " "
}

disk "/" {
        format = "volume-mute %avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        #format = "%Y-%m-%d %H:%M:%S"
	format = "[%a]{%d-%b-%Y}(%I:%M%p)"
}

volume master {
   format = " %volume"
   format_muted = "x %volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}


